version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infornet-api
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - mysql
    networks:
      - infornet

  mysql:
    image: mysql:8.0
    container_name: infornet-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - infornet

networks:
  infornet:
    driver: bridge

volumes:
  mysql_data:
    driver: local
